<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!-- 編號清單 -->
    <!-- start 從多少開始 -->
    <!-- reversed倒轉 -->
    <h3>編號清單</h3>
    <ol start="20" reversed>
        <li>水</li>
        <li>可樂</li>
        <li>雪碧</li>
    </ol>
    <!-- type="i" -->
    <!-- arrtibute -->
    <!-- key=value -->
    <ol type="i">
        <li>水</li>
        <li>可樂</li>
        <li>雪碧</li>
    </ol>
    <hr>
    <!-- 項目清單 -->
    <h3>項目清單</h3>
    <ul>
        <li>水</li>
        <li>可樂</li>
        <li>雪碧</li>
    </ul>
    <hr>
    <!-- 定義清單 -->
    <h3>定義清單</h3>
    <dl>
        <dt>喝的</dt>
        <dd>1.水</dd>
        <dd>2.可樂</dd>
        <dt>吃的</dt>
        <dd>1.飯</dd>
        <dd>2.麵</dd>
        <dt>用的</dt>
        <dd>1.碗</dd>
        <dd>2.盤</dd>
    </dl>
    <hr>
</body>

</html>
